<div class="container-fluid py-5 h-100 bgImage">
  <div class="row d-flex justify-content-center align-items-center h-100" style="padding-bottom: 5rem; padding-top: 2rem;">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h3 class="CardHeading">Admin Login </h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" placeholder="Email id" formControlName="emailid" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" id="typeEmailX-2" class="form-control" />
              <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                <div style="float:left" *ngIf="f.emailid.errors.required">Emailid is required</div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <div class="fiels">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password" id="typePasswordX-2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <i class="fa fa-eye eye" (click)="toggleShow()" *ngIf="!showPassword"></i>
                <i class="fa fa-eye-slash eye" (click)="toggleShow()" *ngIf="showPassword"></i>
              </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div style="float:left" *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div><br />
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
          <br />
          <br />
          <P id="ifCandidate">
            <b>
             If you are candidate please   <a [routerLink]="['/candidate']">login</a>
              here
            </b>
          </P>
          <!--<P id="REGISTER">
            <b>
              IF YOU ARE NEW ADMIN   <a [routerLink]="['/register']">REGISTER</a>
              HERE
            </b>
          </P>-->
        </div>
      </div>
    </div>
  </div>
</div>
