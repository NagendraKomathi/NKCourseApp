<header class="header" id="header" [ngClass]="status ? '' : 'body-pd'" *ngIf="nav.visible">
  <div class="header_toggle" (click)="clickEvent()"> <i class='bx bx-menu' id="header-toggle" [ngClass]="status ? '' : 'bx-x'"></i> </div>
  <span *ngIf="auth.isLoggedIn" style="float:left;"><span style="padding-left:5px">{{ auth.userName }}</span><img class="header_img" style="float:left" src="https://i.imgur.com/hczKIze.jpg" alt=""></span>
</header>
<div class="l-navbar" id="nav-bar" [ngClass]="status ? '' : 'show'" *ngIf="nav.visible">
  <nav class="nav">
    <div>
      <a style="padding:0px" href="#" class="nav_logo"> <img src='../../assets/icon2.png' width="60" height="60"/><span style="color:white" class="nav_logo-name">NKCourse</span> </a>
      <div class="nav_list">
        <a [class.active]="route.url==='/dashboard'" [routerLink]="['/dashboard']" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a>
        <a [class.active]="route.url==='/profile'" [routerLink]="['/profile']" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a>
        <a [class.active]="route.url==='/addtopic'" [routerLink]="['/addtopic']" class="nav_link"> <i class='bx bx bx-plus nav_icon'></i> <span class="nav_name">Add Topics</span> </a>
        <a [class.active]="route.url==='/listftopics'" [routerLink]="['/listftopics']" class="nav_link"> <i class='bx bx-pen nav_icon'></i> <span class="nav_name">Edit Question/Topic</span> </a>
        <a [class.active]="route.url==='/testtemplate'" [routerLink]="['/testtemplate']" class="nav_link"> <i class='bx bx-check nav_icon'></i> <span class="nav_name">Online Test</span> </a>
      </div>

      </div>
     <a *ngIf="auth.isLoggedIn" href="#" class="nav_link" (click)="logout()"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">LogOut</span> </a>
    <a *ngIf="!auth.isLoggedIn" [routerLink]="['/login']" class="nav_link"> <i class='bx bx-log-in nav_icon'></i> <span class="nav_name">LogIn</span> </a>
  </nav>
</div>
